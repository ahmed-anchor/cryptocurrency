<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/coin_info.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Coin Info</title>
</head>
<body class="bg-dark">
    <nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between flex-nowrap" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.binance.com/en">
                <img src="src/Binance-Logo.wine.svg" alt="Logo" class="logo-brand d-inline-block align-text-top">
            </a>
        </div>
   </nav>
    <div class="mb-5 cont container bg-dark d-flex align-items-center justify-content-center flex-column">
        <img class="mb-1 mt-5 rounded float-start" id="coin-logo" alt="...">
        <h1 class="text-light mb-5"></h1>
        <table class="table table-dark table-borderless">
            <tr>
                <th scope="row">Market Cap</th>
                <td colspan="2" class="chart-info placeholder-glow">
                    <span class="placeholder w-75">dfasdfasdfasd</span>
                </td>
                <th scope="row">Current Price</th>
                <td class="chart-info placeholder-glow">
                    <span class="placeholder w-75">dfasdfasdfasdasdfasdf</span>
                </td>
            </tr>
            <tr>
                <th scope="row">High 24H</th>
                <td colspan="2" class="chart-info placeholder-glow">
                    <span class="placeholder w-75">dfasdfasdfasdfasdfa</span>
                </td>
                <th scope="row">Low 24H</th>
                <td class="chart-info placeholder-glow">
                    <span class="placeholder w-75">dfasdfaasd</span>
                </td>
            </tr>
            <tr>
                <th scope="row">Price Change</th>
                <td colspan="2" class="chart-info placeholder-glow">
                    <span class="placeholder w-75">dfasdfasdfsdfaasd</span>
                </td>
                <th scope="row">Price Change Percentage</th>
                <td class="chart-info placeholder-glow">
                    <span class="placeholder w-75">fasdfasdfasd</span>
                </td>
            </tr>
            <tr>
                <th scope="row">Total Supply</th>
                <td colspan="2" class="chart-info placeholder-glow">
                    <span class="placeholder w-75">dfasdfdfasdfasdfasd</span>
                </td>
                <th scope="row">Total Volume</th>
                <td class="chart-info placeholder-glow">
                    <span class="placeholder w-75">dfafasdfasd</span>
                </td>
            </tr>
        </table>
    </div>
    <script src="js/coin_info.js"></script>
</body>
</html>
